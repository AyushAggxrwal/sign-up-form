<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="heading">
        <h1>Get Started</h1>
        <p>Already have an account? <a href="#">Sign In</a></p>
      </div>
      <form action="">
        <div class="form-inputs">
          <input type="text" id="name" placeholder="Name" name="name" required />
          <input type="email" id="email" placeholder="Email" name="email" required />
          <input type="tel" id="phone" placeholder="Phone" pattern="\d{10}" title="Please enter a valid 10 digit mobile number example 9999999999" name="phone" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
          <div class="invalid-password">Passwords do not match</div>
        </div>
        <button>Sign Up</button>
      </form>
    </div>
    <div class="right-container">
      <img src="display-image (1).png" alt="">
    </div>
  </div>
</body>
</html>
